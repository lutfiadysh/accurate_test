name: accurate_lutfi
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # state management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.3

  # Injection Container
  get_it: ^7.2.0

  # dataclasses
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1

  # Clients
  http: ^1.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Dataclassess dev
  freezed: ^2.2.1
  json_serializable: ^6.1.3

  build_runner:

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/w100/Poppins-w100.ttf
          weight: 100
        - asset: fonts/poppins/w200/Poppins-w200.ttf
          weight: 200
        - asset: fonts/poppins/w300/Poppins-w300.ttf
          weight: 300
        - asset: fonts/poppins/w400/Poppins-w400.ttf
          weight: 400
        - asset: fonts/poppins/w500/Poppins-w500.ttf
          weight: 500
        - asset: fonts/poppins/w600/Poppins-w600.ttf
          weight: 600
        - asset: fonts/poppins/w700/Poppins-w700.ttf
          weight: 700
        - asset: fonts/poppins/w800/Poppins-w800.ttf
          weight: 800
